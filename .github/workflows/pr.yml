name: PR Check

on:
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vckit
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Format check
        run: yarn format:check

      - name: Lint check
        run: yarn lint

      - name: Build
        run: yarn build

      - name: Setup test database
        run: psql -h localhost -U postgres -d vckit -f __tests__/fixtures/schema.sql
        env:
          PGPASSWORD: postgres

      - name: Test
        run: yarn test
